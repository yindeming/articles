---
layout: default
---

  
  <div class="container content"><div class="masthead">

  <h1>Articles</h1>
  
  <p>Below is a list of articles:</p>

  <ul class="post-list">
    {% for page in site.pages %}
	  {% if page.layout contains 'article' %}
        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
	  {% endif %}
    {% endfor %}
  </ul>

  </div></div>
